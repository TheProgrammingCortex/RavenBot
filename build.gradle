}

group 'me.tpc.raven.bot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.11'
}

tasks.jar {
    manifest.attributes["Main-Class"] = "me.tpc.raven.bot.Bot"
}